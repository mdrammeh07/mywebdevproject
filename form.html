<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <link rel="stylesheet" href="Master.css">
    <title>Muhammed Drammeh's Portfolio - Forms and Multimedia</title>
</head>

<body>
    <header>
        <h1>Muhammed Drammeh's Portfolio - Forms and Multimedia</h1>
        <p>Creating my first Resume,Cover cover_letter & career_goals in addition with Multimedia Forms code in web
            development using HTML and CSS</p>
    </header>
    <hr>

    <section>
        <h3 class="sectionHeader">Forms</h3>

        <form action="https://wp.zybooks.com/form-viewer.php" method="post" enctype="multipart/form-data">
            <div class="form container">
                <!-- Left side -->
                <div class="form column">
                    <label for="firstName">First Name:</label>
                    <input type="text" name="firstName" id="firstName">
                    <label for="lastName">Last Name:</label>
                    <input type="text" name="LastName" id="lastName">

                    <label for="myEmail">Email Address:</label>
                    <input type="email" name="myEmail" id="myEmail">

                    <label for="myPW">Password:</label>
                    <input type="password" name="myPW" id="myPW">

                    <label for="birthDate">Birth Date:</label>
                    <input type="date" name="birthDate" id="birthDate">

                    <fieldset>
                        <legend>Best Contact Time</legend>
                        <input type="radio" name="contactTime" id="contactTimeAny" value="any" checked>
                        <label for="contactTimeAny">Anytime</label><br>

                        <input type="radio" name="contactTime" id="contactTimeAM" value="am">
                        <label for="contactTimeAM">AM</label><br>

                        <input type="radio" name="contactTime" id="contactTimePM" value="pm">
                        <label for="contactTimePM">PM</label><br>

                        <input type="radio" name="contactTime" id="contactTimeSpecific" value="specific">
                        <label for="contactTimeSpecific">Specific</label><br>

                        <input type="time" name="myContactTime" id="myContactTime">
                    </fieldset>
                </div>

                <!-- Right side -->
                <div class="form column">
                    <fieldset>
                        <legend>Checkboxes</legend>
                        <input type="checkbox" name="demoCheckbox" id="demoCB1" value="1">
                        <label for="demoCB1">One</label><br>

                        <input type="checkbox" name="demoCheckbox" id="demoCB2" value="2">
                        <label for="demoCB2">Two</label><br>

                        <input type="checkbox" name="demoCheckbox" id="demoCB3" value="3">
                        <label for="demoCB3">Three</label><br>
                    </fieldset>

                    <label for="mySelect">Choose Options:</label>
                    <select name="mySelect" id="mySelect" multiple size="7">
                        <option value="1">Test1</option>
                        <option value="2">Test2</option>
                        <option value="3">Test3</option>
                        <option value="4">Test4</option>
                        <option value="5">Test5</option>
                        <option value="6">Test6</option>
                        <option value="7">Test7</option>
                    </select>

                    <label for="myTA">Textarea:</label>
                    <textarea name="myTextA" id="myTA" cols="20" rows="4"></textarea>

                    <label for="myFile">Upload a file:</label>
                    <input type="file" name="myFile" id="myFile">
                </div>
            </div>

            <div class="form buttons">
                <input type="reset" name="resetBtn" id="resetBtn" value="Reset Form">
                <input type="submit" name="submitBtn" id="submitBtn" value="Submit Form">
            </div>
        </form>
    </section>

    <hr>

    <section>
        <h3 class="sectionHeader">Multimedia</h3>

        <img src="image/image 1.jpg" alt="Young Professional" width="85%">

        <audio controls>
            <source src="multimedia/sound1.mp3" type="audio/mpeg">
            Time to update your browser! Audio element in use.
        </audio>

        <video controls width="98%">
            <source src="multimedia/video2.mp4" type="video/mp4">
            Time to update your browser! Video element in use.
        </video>
    </section>
</body>

</html>
